<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Form di Salvataggio</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="text-center">
      <div>
        <h1 class="text-bg-info">FORM</h1>
      </div>
    </header>
    <main>
      <div class="container">
        <div
          id="savedValue"
          class="saved-value mb-3 text-center p-3 border border-1 border-dark bg-warning"
        ></div>
        <form>
          <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input
              type="text"
              class="form-control p-3 border border-1 border-dark text-center"
              id="name"
              name="name"
            />
          </div>
          <div class="d-flex justify-content-center">
            <button type="button" id="saveButton" class="btn btn-primary me-2">
              Salva
            </button>
            <button type="button" id="removeButton" class="btn btn-danger">
              Rimuovi
            </button>
          </div>
        </form>
      </div>
    </main>
    <script src="./form.js"></script>
  </body>
</html>
